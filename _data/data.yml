publications:
    title: Publications
    #intro: |
    #  International Conferences
    papers:
      - section: International Conferences
      - title: Multi-Granularity Annotation of Instantaneous Intelligibility of Learners' Utterances Based on Shadowing Techniques
        link: "https://ieeexplore.ieee.org/abstract/document/9688270"
        authors: "<u><strong>C. Zhu</strong></u>, R. Hakoda, D. Saito, N. Minematsu and N. Nakanishi"
        conference: Proc. IEEE Automatic Speech Recognition and Understanding Workshop (ASRU), pp. 1071-1078, Cartagena, Colombia, Dec. 2021.

      - title: Automatic Prediction of Intelligibility of Words and Phonemes Produced Orally by Japanese Learners of English
        link: "https://ieeexplore.ieee.org/abstract/document/10023307"
        authors: <u><strong>C. Zhu</strong></u>, T. Kunihara, D. Saito, N. Minematsu and N. Nakanishi
        conference: Proc. IEEE Spoken Language Technology Workshop (SLT) , pp. 1029-1036, Doha, Qatar, Jan. 2022.

      - title: Gradual improvements observed in learners' perception and production of L2 sounds through continuing shadowing practices on a daily basis
        link: "https://www.isca-speech.org/archive/interspeech_2022/kunihara22_interspeech.html"
        authors: T. Kunihara, <u><strong>C. Zhu</strong></u>, N. Minematsu and N. Nakanishi
        conference: Proc. Interspeech, pp. 1303-1307, Incheon, Korea, Sep. 2022.
      
      - title: Objective and Semi-automatic Measurement of Smoothness of Instantaneous Understanding of L2 English Speech
        authors: <u><strong>C. Zhu</strong></u>, N. Minematsu and N. Nakanishi
        conference: Pronunciation in Second Language Learning and Teaching (PSLLT), Virtual, Jun. 2021.
      

      
      - section: Japanese Domestic Conferences

